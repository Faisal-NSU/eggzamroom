<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
        Welcome, {{request.user.username}}
        {% endif %}</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
        <a class="btn btn-outline-primary" href="/teacher/">Dashboard</a>
        <!-- Trigger/Create Course Modal -->
        <a class="btn btn-outline-primary" href="#createCourse" id="myBtn" style="margin:6px">Create Course</a>
        <a class="btn btn-outline-primary" href="/accounts/profile" style="margin:6px">Profile</a>
        <a class="btn btn-outline-primary" href="/logout/" style="margin:6px">Log out</a>

        {% endif %}
    </nav>
</div>
